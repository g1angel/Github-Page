<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="GitHub Page : Our official GitHub page for our SDKs! :)" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>GitHub Page</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/Postrr/Github-Page">View on GitHub</a>

          <h1 id="project_title">GitHub Page</h1>
          <h2 id="project_tagline">Our official GitHub page for our SDKs! :)</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/Postrr/Github-Page/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/Postrr/Github-Page/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <p>Our official GitHub page for our SDKs! :)</p>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">GitHub Page maintained by <a href="https://github.com/Postrr">Postrr</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
